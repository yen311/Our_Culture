<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Logo  -->
    <img src="../Image/logo.png" alt="Not Found" />
    <div class="bottom">
      <p>Welcome to the University House/Graduate House resident website.</p>
      <button type="button" class="btn btn-outline-light" id="login">
        Login
      </button>
      <button type="button" class="btn btn-outline-light" id="register">
        Register
      </button>
    </div>
    <!-- // Register pop window -->
    <div class="register hidden">
      <button type="button" class="btn btn-outline-dark" id="closeR">
        &times;
      </button>
      <!-- // Register form -->
      <form action="../home/home.html">
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="xxx@anu.edu.au"
            required
          />
        </div>
        <div class="form-group">
          <label for="first" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first"
            placeholder="Your First Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last"
            placeholder=" Your Last Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="uid" class="form-label">UID</label>
          <input
            type="text"
            class="form-control"
            id="uid"
            placeholder="Enter UID"
            required
          />
        </div>
        <div class="form-group">
          <label for="room" class="form-label">Room Number</label>
          <input
            type="text"
            class="form-control"
            id="room"
            placeholder="Enter Room Number"
            required
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Set password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm"
            placeholder="Enter Your Password Again!"
            required
          />
        </div>
          <button type="submit" class="btn btn-outline-dark" id="register-pop">
            Register
          </button>
        </div>
      </form>
    </div>
    <div class="login hidden">
      <button type="button" class="btn btn-outline-dark" id="closeL">
        &times;
      </button>
      <!-- // Login form -->
      <form action="../home/home.html">
        <div class="form-group">
          <label for="email-L" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email-L"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password-L" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password-L"
            placeholder="Password"
            required
          />
        </div>
        <div class="forget-new">
          <button type="button" class="btn btn-outline-dark" id="forget">
            Forget Password?
          </button>
          <button type="button" class="btn btn-outline-dark" id="new">
            New Member Register?
          </button>
        </div>
        <button type="submit" class="btn btn-outline-dark" id="Login">
          Login
        </button>
      </form>
    </div>
    <div class="forget hidden">
      <form action="" ">
        <div class="form-group">
          <label for="reset" class="form-label">Email for reset password</label>
          <input
            type="email"
            class="form-control"
            id="reset"
            placeholder="The ANU email you register for the account!"
            required
          />
        </div>
        <button type="button" class="btn btn-outline-dark" id="closeReset">
          &times;
        </button>
        <div>
          <button type="submit" class="btn btn-outline-dark" id="btnrset">
            Reset
          </button>
        </div>
      </form> 
    </div>

    <!-- // Just for CSS -->
    <div class="overlay hidden"></div>
    
    <script src="login.js"></script>
  </body>
</html>
